<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href__="/sprout-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TidyBloom - Transform your daily routine into a rewarding journey of growth. Build positive habits by turning tasks into a thriving virtual garden." />
    <meta name="keywords" content="habit tracker, productivity, gardening, tasks, self-care, home care" />
    <meta name="author" content="TidyBloom" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TidyBloom - Grow Your Habits" />
    <meta property="og:description" content="Transform your daily routine into a rewarding journey of growth. Build positive habits by turning tasks into a thriving virtual garden." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tidybloom.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TidyBloom - Grow Your Habits" />
    <meta name="twitter:description" content="Transform your daily routine into a rewarding journey of growth." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href__="https://fonts.googleapis.com" />
    <link rel="preconnect" href__="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Lora -->
    <link href__="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>TidyBloom - Grow Your Habits</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Lora', serif;
        background: linear-gradient(135deg, #f8fffe 0%, #f0fdf9 100%);
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fffe 0%, #f0fdf9 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #00C49A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
